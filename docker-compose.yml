version: '3.8'

services:
  chromadb:
    image: chromadb/chroma:latest
    container_name: sentiment-chromadb
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - ALLOW_RESET=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - sentiment-network

  # NEW: FastAPI service for LangChain integration
  api-service:
    build: .
    container_name: sentiment-api
    ports:
      - "8001:8001"
    volumes:
      - ./data:/app/data
    environment:
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
    depends_on:
      - chromadb
    networks:
      - sentiment-network
    command: uvicorn api_server:app --host 0.0.0.0 --port 8001

  # UI Application
  ml-app:
    build: .
    container_name: sentiment-ml-app
    ports:
      - "7860:7860"
    volumes:
      - ./data:/app/data
    environment:
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - API_URL=http://api-service:8001
    depends_on:
      - chromadb
      - api-service
    networks:
      - sentiment-network
    command: python app.py

volumes:
  chroma_data:

networks:
  sentiment-network:
    driver: bridge